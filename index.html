<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Diaspora Portugaise en Suisse</title>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/europe.css" rel="stylesheet" type="text/css">

</head>

<body>

  <main class="container-fluid">

    <section id="europe" class="niveau niveauactif">

      <div class="container">

          <div class="titre">

            <div class="espagnehover">
              <h3>Pourcentage de Portugais en Espagne</h3>
              <img src="img/payshover/es.svg" id="poures" alt=""/>
              <p>7.95%</p>
            </div>

            <div class="ukhover">
              <h3>Pourcentage de Portugais en Angleterre</h3>
              <img src="img/payshover/uk.svg" id="pouruk" alt=""/>
              <p>0.52%</p>
            </div>

            <div class="allemagnehover">
              <h3>Pourcentage de Portugais en Allemagne</h3>
              <img src="img/payshover/de.svg" id="pourde" alt=""/>
              <p>0.39%</p>
            </div>

            <div class="luxembourghover">
              <h3>Pourcentage de Portugais au Luxembourg</h3>
              <img src="img/payshover/lx.svg" id="pourlx" alt=""/>
              <p>31.5%</p>
            </div>

          </div><!-- titre -->

        <div class="col-xs-12 col-md-8">
          <object id="carteeurope" type="image/svg+xml" data="img/europe.svg"></object> 
        </div>

      </div><!-- .container -->

    </section><!-- #europe -->

  </main>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/svg-animate.js"></script>

</body>
</html>
